<section class="section-signup text-center">
  <h1 class="pt-5">Création de compte</h1>
  <div class="container-fluid connexion d-flex flex-column  align-items-center py-5">
    <form id="form-connexion" class="col-10 d-flex flex-column  align-items-center my-auto" method="post">
      <div class="mb-3 col-9">
        <label for="nameInput" class="form-label fs-5">Nom</label>
        <input type="text" class="form-control" id="nameInput" placeholder="nom" name="name" required  minlength="4" maxlength="20" size="22">
      </div>
      <div class="mb-3 col-9">
        <label for="firstNameInput" class="form-label fs-5">Prénom</label>
        <input type="text" class="form-control" id="firstNameInput" placeholder="prénom" name="firstName" required minlength="4" maxlength="20" size="22">
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadio" id="flexRadioRole1">
        <label class="form-check-label" for="flexRadioRole1">
          Employe
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadio" id="flexRadioRole2" checked>
        <label class="form-check-label" for="flexRadioRole2">
          Vétérinaire
        </label>
      </div>
      <div class="mb-3 col-9">
        <label for="emailInput" class="form-label fs-5">Email</label>
        <input type="email" class="form-control" id="emailInput" placeholder="test@mail.fr" name="Email" required>
      </div>
      <div class="mb-3 col-9">
        <label for="PasswordInput" class="form-label fs-5">Mot de passe</label>
        <input type="password" class="form-control" id="PasswordInput" placeholder="****" name="Password" required>
        <div class="invalid-feedback">
            Le mot de passe n'est pas assez robuste : Au moins 8 caractères, comprenant au moins 1 lettre majuscule, 1 minuscule, 1 chiffre et un caractère spécial.
        </div>
        <div class="valid-feedback">
          Le mot de passe est robuste
        </div>
      </div>
      <div class="mb-3 col-9">
        <label for="ValidatePasswordInput" class="form-label fs-5">Validez votre mot de passe</label>
        <input type="password" class="form-control" id="ValidatePasswordInput" placeholder="****" name="validatePassword" required>
      </div>
      <div class="text-center">
        <button id="buttonConnexion" type="submit" class="btn btn-primary" >Inscription</button>
      </div>
      
    </form>
  </div>
</section>
