<section class="gestion-employe text-center d-flex flex-column justify-content-center align-items-center py-5">
  <div class="container my-4">
    <h2>Espace employées</h2>
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" id="employtab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="avis-tab" data-bs-toggle="tab" data-bs-target="#avis" type="button"
          role="tab" aria-controls="avis" aria-selected="true">Avis</button>
      </li>
      <li class="nav-item" role="form">
        <button class="nav-link" id="animalfile-tab" data-bs-toggle="tab" data-bs-target="#animalfile" type="button"
          role="form" aria-controls="animal" aria-selected="false">Rapport animaux</button>
      </li>
      <li class="nav-item" role="mail">
        <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="mail"
          aria-controls="contact" aria-selected="false">Contacts clients</button>
      </li>
    </ul>
    <!-- Tab panes -->
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="avis" role="tabpanel" aria-labelledby="avis">
        <h2>AVIS</h2>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Nom</th>
              <th>Date</th>
              <th>Commentaires</th>
              <th>Note</th>
            </tr>
          </thead>
          <tbody id="view-list">
            <!-- Les données seront insérées ici -->
          </tbody>
          
        </table>
        <button type="button" class="btn btn-warning">Valider</button>
        <button type="button" class="btn btn-primary">Ne pas valider</button>
      </div>
      <div class="tab-pane fade" id="animalfile" role="tabpanel" aria-labelledby="animalfile-tab">

        <h2>Rapport repas animaux</h2>
        <form class="animaux-formulaire">
          <div class="form-check-inline">
            <input type="radio" name="habitats" id="hab1">
            <label for="hab1">Marais</label>
            <input type="radio" name="habitats" id="hab2">
            <label for="hab2">Savane</label>
            <input type="radio" name="habitats" id="hab3">
            <label for="hab3">Jungle
            </label>
          </div>

          <div class="select-group-animaux ">
            <select id="select-hab1">
              <option value="">Sélectionnez une option</option>
              <option value="habitats1-1">cerf</option>
              <option value="habitats1-2">flamant</option>
              <option value="habitats1-3">heron</option>
              <option value="habitats1-4">loutre</option>
              <option value="habitats1-5">canard</option>
              <option value="habitats1-6">castor</option>
              <option value="habitats1-7">lapin</option>
            </select>

            <select id="select-hab2">
              <option value="">Sélectionnez une option</option>
              <option value="habitats2-1">elephant</option>
              <option value="habitats2-2">girafe</option>
              <option value="habitats2-3">rhinoceros</option>
              <option value="habitats2-4">autruche</option>
              <option value="habitats2-5">impala</option>
              <option value="habitats2-6">gnou</option>
              <option value="habitats2-7">zebre"</option>
            </select>

            <select id="select-hab3">
              <option value="">Sélectionnez une option</option>
              <option value="habitats3-1">ouistiti</option>
              <option value="habitats3-2">fourmilier</option>
              <option value="habitats3-3">chimpanzé</option>
              <option value="habitats3-4">paresseux</option>
              <option value="habitats3-5">toucan</option>
              <option value="habitats3-6">tatoo</option>
              <option value="habitats3-7">ara</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="etatInput" class="form-label">Etat</label>
            <input type="text" class="form-control" id="etatInput" required>
          </div>
          <div class="mb-3">
            <label for="foodInput" class="form-label">Nourritue proposé</label>
            <input type="text" class="form-control" id="foodInput" required>
          </div>
          <div class="mb-3">
            <label for="dateInput" class="form-label">Date de passage</label>
            <input type="date" class="form-control" id="dateInput" required>
          </div>
          <div class="mb-3" data-show="veto">
            <label for="comInput" class="form-label">Commentaire du vérérinaire</label>
            <input type="text" class="form-control" id="comInput">
          </div>
          <button type="submit" class="btn btn-warning rounded-5 fw-semibold">Envoyer</button>
        </form>
      </div>
      <div class="tab-pane fade" id="contact" role="mail" aria-labelledby="contact">
        <h2>Avis visiteurs</h2>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Email</th>
              <th>Titre</th>
              <th>Message</th>
            </tr>
          </thead>
          <tbody id="view-list">
            <!-- Les données seront insérées ici -->
          </tbody>
        </table>
        <button type="button" class="btn btn-warning">Répondre</button>
        <button type="button" class="btn btn-primary">Supprimer</button>
      </div>
</section>
